[pytest]
# Pytest configuration for Vibe PDF Platform

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = 
    backend/tests/unit
    backend/tests/integration

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    db: Database tests
    ai: AI service tests
    external: External service tests
    asyncio: Async tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = backend/app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
exclude_lines = 
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
