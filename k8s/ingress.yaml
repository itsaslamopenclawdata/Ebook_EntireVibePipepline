# Ingress Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vibe-pdf-ingress
  namespace: vibe-pdf
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - vibe-pdf.example.com
        - api.vibe-pdf.example.com
      secretName: vibe-pdf-tls
  rules:
    - host: vibe-pdf.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vibe-pdf-frontend
                port:
                  number: 80
    - host: api.vibe-pdf.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vibe-pdf-backend
                port:
                  number: 8000
---
# Ingress for WebSocket
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vibe-pdf-websocket-ingress
  namespace: vibe-pdf
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
spec:
  tls:
    - hosts:
        - api.vibe-pdf.example.com
      secretName: vibe-pdf-tls
  rules:
    - host: api.vibe-pdf.example.com
      http:
        paths:
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: vibe-pdf-backend
                port:
                  number: 8000
