# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibe-pdf-frontend
  namespace: vibe-pdf
  labels:
    app: vibe-pdf
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vibe-pdf
      component: frontend
  template:
    metadata:
      labels:
        app: vibe-pdf
        component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/itsaslamopenclawdata/ebook-entirevibepipeline-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://vibe-pdf-backend:8000"
            - name: NEXT_PUBLIC_WS_URL
              value: "ws://vibe-pdf-backend:8000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: vibe-pdf-frontend
  namespace: vibe-pdf
  labels:
    app: vibe-pdf
    component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: vibe-pdf
    component: frontend
